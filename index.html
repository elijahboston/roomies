<!DOCTYPE html>
<html lang="en" ng-app="roomiesApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <title>Roomies App</title>
</head>
<body>
<div id="header"><h2>Roomies</h2></div>
<div id="app" ng-controller="HouseController as house">

    <div id="breakdown">
        <h3>Cost Breakdown</h3>
        <form ng-submit="house.addRoomie()">
            <input type="text" ng-model="house.roomieName" placeholder="Name"/>
            <input type="submit" value="add roomie"/>
        </form>
        <br/>
        <table ng-repeat="roomie in house.roomies">
            <tr>
                <td>
                    <span class="name">{{roomie.name}}</span>
                </td>
                <td><span class="owes">{{roomie.owes | currency}}</span></td>
            </tr>
            <tr>
                <td>
                    <table class="cost-breakdown">
                        <tr ng-repeat="expense in roomie.expenses">
                            <td>{{expense.name}}</td>
                            <td><input type="text" class="split" ng-model="expense.split" ng-change="house.changeExpenseSplit(roomie, expense)" value="{{expense.split | number:2}}"/>%</td>
                            <td>{{expense.indivCost | currency}}</td>
                        </tr>
                    </table>
                </td>
            </tr>

        </table>
    </div>

    <div id="expenses">
        <h3>Expenses</h3>
        <form ng-submit="house.addExpense()">
            <input type="text" ng-model="house.expenseName" placeholder="Name"/>
            <input class="cost" type="text" ng-model="house.expenseTotalCost" placeholder="$"/>
            <input type="submit" value="add expense"/>
        </form>
        <br/>
        <table>
            <tr ng-repeat="expense in house.expenses">
                <td>{{expense.name}}</td>
                <td>{{expense.totalCost | currency}}</td>
                <td>(<a href="#" ng-click="house.deleteExpense(expense)">Delete</a>)</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
